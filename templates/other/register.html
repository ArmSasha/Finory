{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="{% static 'css/register.css' %}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
	
	<header>
		<img src="{% static 'Images/logo.png' %}">
		<p>Контролируй свои<br><span>деньги</span></p>
	</header>

	<main>
		<div class="register_buttons">
			<!-- <button id='themeToggle'>Переключиться</button> -->
			<div class="dark_mode">
                <span class="dark_mode_title">Тёмная тема</span>
                <label class="switch">
                    <input type="checkbox" id="themeToggle" class="switch__input" onchange="ChangeTheme(this.checked)">
                    <span class="switch__slider"></span>
                </label>
            </div>
			<button type = 'submit' id = '' class="rigister_button">
				<img src="{% static 'Images/register/lock.png' %}" class="button_img_1">
				<span>Добавить пароль</span>
			</button>
			<button type = 'submit' id = '' class="rigister_button">
				<img src="{% static 'Images/register/touch.png' %}" class="button_img_2">
				<span>Добавить отпечаток</span>
			</button>
			<button type = 'submit' id = '' class="rigister_button">
				<img src="{% static 'Images/register/planet.png' %}" class="button_img_3">
				<span>Выберите язык</span>
			</button>
			<button type = 'submit' id = '' class="rigister_button">
				<img src="{% static 'Images/register/money.png' %}" class="button_img_4">
				<span>Выберите валюту</span>
			</button>
			<button type = 'submit' id = 'register_continue' data-url="{% url 'operations' %}" class="rigister_button">
				<img src="{% static 'Images/register/continue.png' %}" class="button_img_5">
				<span class="register_continue">Продолжить</span>
			</button>
		</div>
	</main>

	<script src="{% static 'js/register.js' %}"></script>

</body>
</html>
